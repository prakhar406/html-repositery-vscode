<DOCTYPE html!>
<html lang="en">    
    

    <body>
       
          <form  style="border:2px solid black; padding:20px; width:600px;margin:auto; margin-top:50px;">

             <h1 style=text-align:center;> Hotel Room Booking Form </h1>
    <form action="/Book Now" method="post">
       
    <Label for ="FullName" style="padding-left:25%;">Full Name: </Label>
    <input style="width: 35%;"       type="text" id="FullName" name="FullName" required><br><br>
    <label for="Email" style="padding-left:25%;">Email:</label>
    <input style="width:35%;"     type="email" id="Email" name="Email" required><br><br>
        <label for="Phone number" style="padding-left:25%;">Phone:</label>
    <input style="width:35%;"     type="tel" id="Phone" name="Phone" required><br><br>
    <label for="Check-in Date" style="padding-left:25%;">Check-in Date:</label>
    <input style="width:35%;"     type="date" id="Checkin" name="Checkin" required><br><br>
    <label for="Check-out Date" style="padding-left:25%;">Check-out Date:</label>
    <input style="width:35%;"     type="date" id="Checkout" name="Checkout" required><br><br>
    <label for="Room Type" style="padding-left:25%;">Room Type:</label>
    <select style="width:35%;" id="RoomType" name="RoomType" required>
        <option value=" Single">Single Room</option>
        <option value="Double">Double Room</option>
        <option value="dormitory">Dormitory</option>
        <option value="fourseater">Four seater Room</option>
        </select><br><br>
    <label for="Number of Guests" style="padding-left:25%;">Number of Guests:</label>
    <input style="width:35%;"     type="number" id="Guests" name="Guests" min="1" required><br><br>
    <label for="Special Requests" style="padding-left: 35%;">Special Requests:</label><br>
    <textarea style="width:50%; margin-left: 20%;"  id="Requests" name="Requests" rows="4" cols="30"></textarea><br><br>

    <input style="margin-left:35%;" type="submit" value="Book Now">
    <input style="margin-left:1% "type="reset" value="Reset Form" >;
   
</form>
    </body>
</html>
